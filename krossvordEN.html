<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Crossword</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; text-align: center; padding: 20px; }
    h1 { color: #c00; }
    table { border-collapse: collapse; margin: 20px auto; }
    td { width: 40px; height: 40px; border: 1px solid #000; position: relative; }
    .blk { background: #000; }
    input { width: 100%; height: 100%; border: none; text-align: center; font-size: 18px; text-transform: uppercase; font-weight: bold; }
    .num { position: absolute; top: 1px; left: 2px; font-size: 10px; color: red; }
    .clues { max-width: 500px; margin: 0 auto; text-align: left; }
    button { padding: 10px 20px; font-size: 16px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Christmas Crossword (5 Words) ðŸŽ„</h1>

  <table>
    <tr>
      <td class="blk"></td>
      <td><span class="num">1</span><input data-ans="S"></td>
      <td><input data-ans="A"></td>
      <td><input data-ans="N"></td>
      <td><input data-ans="T"></td>
      <td><input data-ans="A"></td>
    </tr>
    <tr>
      <td><span class="num">2</span><input data-ans="S"></td>
      <td><input data-ans="N"></td>
      <td class="blk"></td>
      <td><input data-ans="R"></td>
      <td class="blk"></td>
      <td class="blk"></td>
    </tr>
    <tr>
      <td><input data-ans="N"></td>
      <td><input data-ans="O"></td>
      <td class="blk"></td>
      <td><input data-ans="E"></td>
      <td class="blk"></td>
      <td class="blk"></td>
    </tr>
    <tr>
      <td><input data-ans="O"></td>
      <td><input data-ans="W"></td>
      <td><span class="num">3</span><input data-ans="G"></td>
      <td><input data-ans="E"></td>
      <td><input data-ans="F"></td>
      <td><input data-ans="T"></td>
    </tr>
    <tr>
      <td class="blk"></td>
      <td class="blk"></td>
      <td><span class="num">4</span><input data-ans="N"></td>
      <td><input data-ans="O"></td>
      <td><input data-ans="E"></td>
      <td><input data-ans="L"></td>
    </tr>
  </table>

  <div class="clues">
    <h3>Across:</h3>
    <p>1. Jolly red-suited gift giver (5)</p>
    <p>3. Something you open on Christmas morning (4)</p>
    <p>4. French Christmas greeting (4)</p>
    <h3>Down:</h3>
    <p>2. Frozen rain from the sky (4)</p>
    <p>5. Decorated pine in your living room (4)</p>
  </div>

  <button onclick="check()">Check Answers</button>

  <script>
    function check() {
      let all = true;
      document.querySelectorAll('input').forEach(el => {
        const a = el.dataset.ans;
        const v = el.value.trim().toUpperCase();
        el.style.backgroundColor = v === a ? '#ccffcc' : '#ffcccc';
        if (v !== a) all = false;
      });
      if (all) alert('ðŸŽ‰ Perfect! Merry Christmas! ðŸŽ„');
      else alert('Try again!');
    }
  </script>
</body>
</html>
